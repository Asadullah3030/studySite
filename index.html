<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture College RYK - Study Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #f39c12;
            --blue: #3498db;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.95), rgba(39, 174, 96, 0.95));
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .college-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3.5em;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .hero h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .hero .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .collab-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .collab-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .collab-card .name {
            font-size: 1.2em;
            font-weight: 700;
            color: #f39c12;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 1em;
            color: var(--dark);
            font-weight: 600;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            cursor: pointer;
            color: var(--dark);
        }

        .breadcrumb-item:hover {
            color: var(--primary);
        }

        /* Search */
        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 15px 25px;
            font-size: 1em;
            border: 3px solid white;
            border-radius: 50px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Folders Grid */
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .folder-card {
            background: white;
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .folder-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .folder-icon {
            font-size: 4.5em;
            margin-bottom: 15px;
        }

        .folder-name {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .folder-info {
            color: #7f8c8d;
            font-weight: 600;
        }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .resource-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .resource-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5em;
            color: white;
            position: relative;
        }

        .resource-thumbnail.video {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .resource-thumbnail.image {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .resource-thumbnail img,
        .resource-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .resource-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.3em;
            font-weight: 700;
            color: var(--dark);
        }

        .resource-content {
            padding: 25px;
        }

        .resource-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .resource-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 0.85em;
            color: #7f8c8d;
            flex-wrap: wrap;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .download-btn, .preview-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .preview-btn {
            background: linear-gradient(135deg, var(--blue), #2980b9);
            color: white;
        }

        .download-btn:hover, .preview-btn:hover {
            transform: translateY(-2px);
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
        }

        .preview-modal-content {
            width: 95%;
            height: 95%;
            max-width: 1400px;
            margin: 2.5% auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .preview-modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-modal-header h3 {
            font-size: 1.2em;
            font-weight: 700;
        }

        .close-preview {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.3em;
            cursor: pointer;
        }

        .preview-viewer {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .preview-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-viewer img,
        .preview-viewer video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Footer */
        .footer {
            background: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
            border-radius: 30px 30px 0 0;
        }

        .footer h3 {
            color: var(--primary);
            font-size: 2em;
            margin-bottom: 15px;
        }

        .team-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .team-member-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 10px;
        }

        .team-member-name {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 1.8em; 
            }
            
            .hero .subtitle {
                font-size: 1.1em;
            }

            .college-logo {
                width: 100px;
                height: 100px;
                font-size: 3em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .folders-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .folder-card {
                padding: 25px 15px;
            }

            .folder-icon {
                font-size: 3em;
            }

            .folder-name {
                font-size: 1.1em;
            }

            .resources-grid { 
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .resource-card {
                border-radius: 15px;
            }

            .resource-thumbnail {
                height: 160px;
                font-size: 3.5em;
            }

            .resource-content {
                padding: 20px;
            }

            .resource-title {
                font-size: 1.1em;
            }

            .action-buttons { 
                flex-direction: column; 
            }

            .download-btn, .preview-btn {
                width: 100%;
            }

            .preview-modal-content {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
            }

            .search-box {
                font-size: 0.9em;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
            }

            .collab-card .name {
                font-size: 1em;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-icon {
                font-size: 2.5em;
            }

            .stat-number {
                font-size: 2em;
            }

            .folders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const folders = [
            {id: 'first-year', name: 'First Year Notes', icon: 'üìò', filesCount: 12},
            {id: 'second-year', name: 'Second Year Notes', icon: 'üìó', filesCount: 10},
            {id: 'third-year', name: 'Third Year Notes', icon: 'üìô', filesCount: 8},
            {id: 'fourth-year', name: 'Fourth Year Notes', icon: 'üìï', filesCount: 15},
            {id: 'exam-papers', name: 'Second Year Past Papers', icon: 'üìù', filesCount: 7},
            {id: 'reference', name: 'Reference Books', icon: 'üìö', filesCount: 18},
            {id: 'photos', name: 'College Photos', icon: 'üì∑', filesCount: 10},
            {id: 'videos', name: 'Video Lectures', icon: 'üé•', filesCount: 5}
        ];

        const resources = {
            'root': [
                {id: 'nts', title: "NTS Sample Paper", type: 'pdf', size: "1.2 MB", downloads: 445, fileUrl: "files/NTS_Sample_Paper.pdf", icon: "üìÑ"},
                {id: 'ai', title: "AI Script Guide", type: 'txt', size: "2 KB", downloads: 189, fileUrl: "files/mani.txt", icon: "ü§ñ"}
            ],
            
            'first-year': [
                {id: 'fy1', title: "Soil Science Complete", type: 'pdf', size: "3.5 MB", downloads: 234, fileUrl: "files/first-year/soil-science.pdf", icon: "üìÑ"},
                {id: 'fy2', title: "Agricultural Chemistry", type: 'pdf', size: "2.8 MB", downloads: 189, fileUrl: "files/first-year/chemistry.pdf", icon: "üìÑ"},
                {id: 'fy3', title: "Plant Biology", type: 'pdf', size: "4.2 MB", downloads: 312, fileUrl: "files/first-year/plant-biology.pdf", icon: "üìÑ"}
            ],

            'second-year': [
                {id: 'sy1', title: "Crop Production", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-207.pdf", icon: "üìÑ"}
            ],

            'exam-papers': [
                {id: 'ex1', title: "DAS-207 | Crop Production", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-207.pdf", icon: "üìÑ"},
                {id: 'ex2', title: "DAS-203 | Applied Entomology", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-203.pdf", icon: "üìÑ"},
                {id: 'ex3', title: "DAS-206 | Agri Extension & Communication", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-206.pdf", icon: "üìÑ"},
                {id: 'ex4', title: "DAS-205 | Applied Soil Science", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-205.pdf", icon: "üìÑ"},
                {id: 'ex5', title: "DAS-204 | Applied Plant Pathology", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-204.pdf", icon: "üìÑ"},
                {id: 'ex6', title: "DAS-202 | Fruit Production", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-202.pdf", icon: "üìÑ"},
                {id: 'ex7', title: "DAS-201 | Production Technology of (Rabi Crops)", type: 'pdf', size: "5.1 MB", downloads: 423, fileUrl: "files/past-papers-second year/DAS-201.pdf", icon: "üìÑ"}
            ],

            'photos': [
                {id: 'ph1', title: "College Photos View", type: 'image', size: "2.5 MB", downloads: 156, fileUrl: "files/collage photos/asad.jpeg", icon: "üñºÔ∏è"},

                {id: 'ph2', title: "Agriculture Lab", type: 'image', size: "1.8 MB", downloads: 134, fileUrl: "files/collage photos/levels.png", icon: "üñºÔ∏è"}
            ],

            'videos': [
                {id: 'vid1', title: "College Introduction Video", type: 'video', size: "45 MB", downloads: 289, fileUrl: "files/collage video/asad.mp4", icon: "üé•"},

                {id: 'vid2', title: "Campus Tour", type: 'video', size: "38 MB", downloads: 245, fileUrl: "files/videos/tour.mp4", icon: "üé•"}
            ]
        };

        let currentFolder = 'root';
        let searchTerm = '';

        displayContent();

        function displayContent() {
            const searchLower = searchTerm.toLowerCase();
            
            if (currentFolder === 'root' && !searchTerm) {
                displayFolders();
                displayResources();
            } else if (searchTerm) {
                // Search across all resources
                document.getElementById('foldersGrid').innerHTML = '';
                const allResources = [];
                Object.keys(resources).forEach(folder => {
                    resources[folder].forEach(res => {
                        if (res.title.toLowerCase().includes(searchLower)) {
                            allResources.push(res);
                        }
                    });
                });
                displaySearchResults(allResources);
            } else {
                displayResources();
            }
            updateBreadcrumb();
        }

        function displayFolders() {
            const searchLower = searchTerm.toLowerCase();
            let filtered = folders;
            if (searchTerm) {
                filtered = folders.filter(f => f.name.toLowerCase().includes(searchLower));
            }
            
            document.getElementById('foldersGrid').innerHTML = filtered.map(f => `
                <div class="folder-card" onclick="openFolder('${f.id}')">
                    <div class="folder-icon">${f.icon}</div>
                    <div class="folder-name">${f.name}</div>
                    <div class="folder-info">üìÑ ${f.filesCount} Files</div>
                </div>
            `).join('');
        }

        function displayResources() {
            const res = resources[currentFolder] || [];
            const searchLower = searchTerm.toLowerCase();
            let filtered = res;
            if (searchTerm) {
                filtered = res.filter(r => r.title.toLowerCase().includes(searchLower));
            }
            
            document.getElementById('resourcesGrid').innerHTML = filtered.map(r => createResourceCard(r)).join('');
        }

        function displaySearchResults(results) {
            document.getElementById('resourcesGrid').innerHTML = results.map(r => createResourceCard(r)).join('');
        }

        function createResourceCard(r) {
            let thumbnailContent = r.icon;
            let thumbnailClass = '';
            
            if (r.type === 'image') {
                thumbnailContent = `<img src="${r.fileUrl}" alt="${r.title}">`;
                thumbnailClass = 'image';
            } else if (r.type === 'video') {
                thumbnailContent = `<video src="${r.fileUrl}" style="width:100%;height:100%;object-fit:cover;"></video>`;
                thumbnailClass = 'video';
            }
            
            return `
                <div class="resource-card">
                    <div class="resource-thumbnail ${thumbnailClass}">
                        ${thumbnailContent}
                        <div class="resource-type-badge">${getTypeName(r.type)}</div>
                    </div>
                    <div class="resource-content">
                        <h3 class="resource-title">${r.title}</h3>
                        <div class="resource-meta">
                            <span>üì¶ ${r.size}</span>
                            <span>‚¨áÔ∏è ${r.downloads}</span>
                        </div>
                        <div class="action-buttons">
                            <button class="preview-btn" onclick="preview('${r.id}')">üëÅÔ∏è Preview</button>
                            <button class="download-btn" onclick="download('${r.id}')">‚¨áÔ∏è Download</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getTypeName(type) {
            const types = {pdf: 'PDF', txt: 'Text', image: 'Image', video: 'Video'};
            return types[type] || 'File';
        }

        function openFolder(id) {
            currentFolder = id;
            searchTerm = '';
            document.getElementById('searchBox').value = '';
            document.getElementById('foldersGrid').innerHTML = '';
            displayContent();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function goHome() {
            currentFolder = 'root';
            searchTerm = '';
            document.getElementById('searchBox').value = '';
            displayContent();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            if (currentFolder === 'root') {
                breadcrumb.style.display = 'none';
                return;
            }
            const folder = folders.find(f => f.id === currentFolder);
            breadcrumb.style.display = 'flex';
            breadcrumb.innerHTML = `
                <div class="breadcrumb-item" onclick="goHome()">üè† Home</div>
                <span style="color:#7f8c8d;">‚Ä∫</span>
                <div class="breadcrumb-item" style="color:var(--primary);">${folder.icon} ${folder.name}</div>
            `;
        }

        function preview(id) {
            const allRes = Object.values(resources).flat();
            const r = allRes.find(x => x.id === id);
            if (!r) return;
            
            document.getElementById('previewTitle').textContent = r.title;
            const viewer = document.getElementById('previewViewer');
            
            if (r.type === 'image') {
                viewer.innerHTML = `<img src="${r.fileUrl}" alt="${r.title}">`;
            } else if (r.type === 'video') {
                viewer.innerHTML = `<video src="${r.fileUrl}" controls style="max-width:100%;max-height:100%;"></video>`;
            } else if (r.type === 'pdf') {
                viewer.innerHTML = `<iframe src="${r.fileUrl}"></iframe>`;
            } else {
                viewer.innerHTML = `<p style="font-size:1.2em;color:#7f8c8d;">Preview not available</p>`;
            }
            
            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
            document.getElementById('previewViewer').innerHTML = '';
        }

        function download(id) {
            const allRes = Object.values(resources).flat();
            const r = allRes.find(x => x.id === id);
            if (!r) return;
            
            const a = document.createElement('a');
            a.href = r.fileUrl;
            a.download = r.title;
            a.click();
            
            r.downloads++;
            displayContent();
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            displayContent();
        });

        // Close modal on outside click
        window.onclick = (e) => {
            if (e.target == document.getElementById('previewModal')) {
                closePreview();
            }
        };
    </script>
</body>
</html>
